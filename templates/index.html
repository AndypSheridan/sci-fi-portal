{% extends "base.html" %}
{% load static %}

{% block content %}

<body id="home-bg-image" class="space-mono home-background">
    <div class="container-fluid">
        <div class="row text-white text-center fixed-bottom fixed-row-bottom">
            <div class="col">
                <h1>Welcome to the Sci-Fi Portal</h1>
                <h4>An online community devoted to science fiction literature</h4>
                {% if user.is_authenticated %}
                <h5>Welcome back {{user.username}}</h5>
                {% else %}
                <a href="{% url 'account_signup' %}" class="btn btn-primary btn-sm button-margin">Register</a>
                <a href="{% url 'account_login' %}" class="btn btn-light btn-sm button-margin"> Log In </a>
                {% endif %}
            </div>
        </div>
    </div>
</body>

{% endblock %}
