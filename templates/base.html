{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Space+Mono&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/1f96aaee4c.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Online Science-Fiction book review community">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <title>Sci-Fi Portal</title>

</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-md navbar-dark bg-red">
        <div class="container-fluid">

            {% if user.is_authenticated %}
            <a class="navbar-brand roboto" href="{% url 'home' %}">SF|Portal</a>
            {% else %}
            <a class="navbar-brand roboto" href="{% url 'home' %}">SF|Portal</a>
            {% endif %}

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                    {% if user.is_authenticated %}

                    <li class="nav-item px-3">
                        <a class="nav-link active text-white" aria-current="page" href="{% url 'profile' %}" aria-label="profile-page"> <i
                                class="fa-solid fa-user fa-xl text-white"> </i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active text-white" aria-current="page" href="{% url 'books' %}">Books</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active text-white" aria-current="page" href="{% url 'authors' %}">Authors</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active text-white" aria-current="page" href="{% url 'about' %}">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active text-white" href="{% url 'account_logout' %}">Logout</a>
                    </li>

                    {% endif %}

                </ul>

                <!-- email and social media links -->
                <div class="container d-flex justify-content-end py-2">
                    <a class="btn btn-outline-light btn-sm btn-floating mx-2" style="background-color: transparent;"
                        href="mailto:enquiries@sci-fi-portal.net" target="_blank" rel="noopener"
                        aria-label="Email Us (opens in a new tab)"><i class="fa-regular fa-envelope social"></i></a>
                    <a class="btn btn-outline-light btn-sm btn-floating mx-2" style="background-color: transparent;"
                        href="https://facebook.com" target="_blank" rel="noopener"
                        aria-label="Visit our Facebook page (opens in a new tab)"><i
                            class="fab fa-facebook social"></i></a>
                    <a class="btn btn-outline-light btn-sm btn-floating mx-2" style="background-color: transparent;"
                        href="https://instagram.com" target="_blank" rel="noopener"
                        aria-label="Visit our Instagram page (opens in a new tab)"><i
                            class="fa-brands fa-instagram social"></i></a>
                    <a class="btn btn-outline-light btn-sm btn-floating mx-2" style="background-color: transparent;"
                        href="https://twitter.com" target="_blank" rel="noopener"
                        aria-label="Visit our Twitter page (opens in a new tab)"><i
                            class="fab fa-twitter social"></i></a>
                </div>
            </div>
        </div>
    </nav>

    <main>
        {% block content %}

        {% endblock content %}
    </main>


    <script src="/static/js/script.js"></script>
</body>

</html>
