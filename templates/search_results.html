{% extends "base.html" %}

{% block content %}

<body id="add-book-bg-image" class="text-white">
<h1>Search Results</h1>

<ul class="search-results">
    {% for book in object_list %}
    <li>
        <a href="{% url 'book_detail' book.slug %}" class="search-results">{{ book.title }} by {{ book.author }}</a>
    </li>
    {% endfor %}
</ul>
<input type="button" class="btn btn-light text-dark-blue mb-2 roboto search-back" value="Back"
                                    onclick="history.back()">
</body>

{% endblock %}
