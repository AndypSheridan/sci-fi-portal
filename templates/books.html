{% extends "base.html" %}
{% load static %}

{% block content %}

<body id="books-bg-image">

    <div class="container-fluid">
        <div class="row">
            <div class="col-12 mt-3 left">
                <div class="row">
                    {% for book in book_list %}
                    <div class="col-md-4">
                        <div class="card mb-4">
                            <div class="card-body">
                                <div class="image-container">
                                    {% if "placeholder" in book.cover_image.url %}
                                    <img src="/static/favicon.ico" alt="Default Image">
                                    {% else %}
                                    <img class="card-img-top" src="{{ book.cover_image.url }}" alt="Book Image">
                                    {% endif %}
                                </div>
                            </div>
                        </div>
                    </div>
                    {% if forloop.counter|divisibleby:3 %}
                </div>
                <div class="row">
                    {% endif %}
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>

</body>

{% endblock %}
