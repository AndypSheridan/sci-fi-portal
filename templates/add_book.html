{% extends "base.html" %}
{% load static %}

{% block title %}
Submit a Review
{% endblock %}

{% block content %}

{% load crispy_forms_tags %}

<body id="add-book-bg-image" class="text-white">
    <h3 class="text-center">Submit a New Book Review in the form below...</h3>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col col-md-8 mt-3 mb-3">
                <div class="form-group">
                    <form method="POST" class="form-control bg-opacity">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button class="btn btn-light">Submit review</button>
                </div>
            </div>
        </div>
    </div>


</body>

{% endblock %}
